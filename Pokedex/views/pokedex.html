<div>
    <div class="page-header">
        <div class="row">
            <div class="col-xs-6">
                <h1>Pokedex</h1>
                <h2 ng-if="type">
                    <span class="label type-{{ type | lowercase }}">{{ type }}</span>
                </h2>
            </div>
            <div class="col-xs-6">
                <div class="pull-right">
                    <h1>
                        <small class="pull-right">
                            Showing <span class="badge">{{ pokemons.length }}</span> Pok√©mons
                        </small>
                    </h1>
                    <div class="input-group">
                        <input type="text" ng-model="Search" ng-keyup="search()" class="form-control input-lg" placeholder="Search..." />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-repeat="group in groupped">
        <div class="col-lg-3" ng-repeat="pokemon in group">
            <pokemon-card></pokemon-card>
        </div>
    </div>
</div>
