<!DOCTYPE html>
<html lang="es" ng-app="pokedex">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokédex</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" />
                        Pokédex
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Pokemon -->
            <div ng-controller="PokemonController as pkm">
                <!-- Titule Pokemon -->
                <div class="page-header">
                    <pokemon-name></pokemon-name>
                </div>
                <!-- /Titule Pokemon -->
                <!-- Body Pokemon -->
                <div class="row">
                    <!-- Image Pokemon -->
                    <div class="col-md-6">
                        <pokemon-image></pokemon-image>
                    </div>
                    <!-- /Image Pokemon -->
                    <!-- Tabs -->
                    <div class="col-md-6" ng-controller="TabsController as tab">
                        <ul class="nav nav-tabs nav-justified">
                            <li ng-class="{ active: tab.isSelectTab(1) }">
                                <a ng-click="tab.onSelectTab(1)">Pokédex</a>
                            </li>
                            <li ng-class="{ active: tab.isSelectTab(2) }">
                                <a ng-click="tab.onSelectTab(2)">Stats</a>
                            </li>
                            <li ng-class="{ active: tab.isSelectTab(3) }">
                                <a ng-click="tab.onSelectTab(3)" >Evolution</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <!-- Pokedex -->
                            <div ng-show="tab.isSelectTab(1)">
                                <pokemon-data></pokemon-data>
                            </div>
                            <!-- /Pokedex -->
                            <!-- Stats -->
                            <div ng-show="tab.isSelectTab(2)">
                                <pokemon-stats></pokemon-stats>
                            </div>
                            <!-- /Stats -->
                            <!-- Evolution -->
                            <div ng-show="tab.isSelectTab(3)">
                                <pokemon-evolution></pokemon-evolution>
                            </div>
                            <!-- /Evolution -->
                        </div>
                    </div>
                    <!-- /Tabs -->
                </div>
                <!-- /Body Pokemon -->
                <!-- Comments -->
                <div class="row">
                    <pokemon-comments></pokemon-comments>
                </div>
                <!-- /Comments -->
            </div>
            <!-- /Pokemon -->
        </div>
        
        <!-- Libraries Javascript -->
        <script src="js/lib/angular.min.js"></script>
        <!-- Application's Javasctipt -->
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/filter.js"></script>
    </body>
</html>
