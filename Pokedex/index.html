<!DOCTYPE html>
<html lang="es" ng-app="pokedex">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokédex</title>
    </head>
    <body>
        <div ng-controller="PokemonController as pkm">
            <h1>{{ pkm.pokemon.name }} # {{ pkm.pokemon.id }}</h1>
            <h2>{{ pkm.pokemon.species }}</h2>
            <img src="img/pokemons/{{ pkm.pokemon.name | lowercase }}.jpg" />
            <h2>Pokédex</h2>
            <ul>
                <li><strong>Type:</strong> {{ pkm.pokemon.type.join(', ') }}</li>
                <li><strong>Height:</strong> {{ pkm.pokemon.height }}</li>
                <li><strong>Weight:</strong> {{ pkm.pokemon.weight }}</li>
                <li><strong>Abilities:</strong> {{ pkm.pokemon.abilities.join(', ') }}</li>
            </ul>
        </div>
        
        <!-- Libraries Javascript -->
        <script src="js/lib/angular.min.js"></script>
        <!-- Application's Javasctipt -->
        <script src="js/app.js"></script>
    </body>
</html>
