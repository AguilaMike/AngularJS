<div>
    <ul class="list-group">
        <li class="list-group-item">
            <strong>Type:</strong>
            <span class="pull-right">
                <span ng-repeat="type in pkm.pokemon.type" class="label type type-{{ type | lowercase }}">{{ type }}</span>
            </span>
        </li>
        <li class="list-group-item">
            <strong>Height:</strong>
            <span class="pull-right">{{ pkm.pokemon.height }}</span>
        </li>
        <li class="list-group-item">
            <strong>Weight:</strong>
            <span class="pull-right">{{ pkm.pokemon.weight }}</span>
        </li>
        <li class="list-group-item">
            <strong>Abilities:</strong>
            <div>
                <ul>
                    <li ng-repeat="ability in pkm.pokemon.abilities">{{ ability }}</li>
                </ul>
            </div>
        </li>
    </ul>
</div>
