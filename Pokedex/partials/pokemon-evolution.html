<div class="text-center" ng-repeat="pokemon in pkm.pokemon.evolution">
    <a href="#">
        <img ng-src="{{ pokemon | imageify }}" width="160">
        <p>
            <strong>{{ pokemon }}</strong>
        </p>
    </a>
    <span ng-hide="$last" class="glyphicon glyphicon-arrow-down"></span>
</div>
